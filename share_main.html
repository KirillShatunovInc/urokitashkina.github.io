<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поделится c друзьями</title>

  <link rel="apple-touch-icon" sizes="57x57" href="share_favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="share_favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="share_favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="share_favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="share_favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="share_favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="share_favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="share_favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="share_favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="share_favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="share_favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="share_favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="share_favicons/favicon-16x16.png">
  <link rel="manifest" href="share_favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="share_favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="share_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
  <button class="view-modal">Поделится</button>
  <div class="popup">
    <header>
      <span>Поделится</span>
      <div class="close"><i class="uil uil-times"></i></div>
    </header>
    <div class="content">
      <p>Поделись этой ссылкой в:</p>
      <ul class="icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-telegram-plane"></i></a>
      </ul>
      <p>Или просто скопировать ссылку</p>
      <div class="field">
        <i class="url-icon uil uil-link"></i>
        <input type="text" readonly value="example.com/share-link">
        <button>Copy</button>
      </div>
    </div>
  </div>

  <script>
    const viewBtn = document.querySelector(".view-modal"),
    popup = document.querySelector(".popup"),
    close = popup.querySelector(".close"),
    field = popup.querySelector(".field"),
    input = field.querySelector("input"),
    copy = field.querySelector("button");

    viewBtn.onclick = ()=>{
      popup.classList.toggle("show");
    }
    close.onclick = ()=>{
      viewBtn.click();
    }

    copy.onclick = ()=>{
      input.select(); //select input value
      if(document.execCommand("copy")){ //if the selected text copy
        field.classList.add("active");
        copy.innerText = "Copied";
        setTimeout(()=>{
          window.getSelection().removeAllRanges(); //remove selection from document
          field.classList.remove("active");
          copy.innerText = "Copy";
        }, 3000);
      }
    }
  </script>

</body>
</html>
