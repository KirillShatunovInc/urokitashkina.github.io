<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация / Авторизация</title>
  <link rel="stylesheet" href="reglog_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <link rel="apple-touch-icon" sizes="57x57" href="reglog_favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="reglog_favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="reglog_favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="reglog_favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="reglog_favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="reglog_favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="reglog_favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="reglog_favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="reglog_favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="reglog_favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="reglog_favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="reglog_favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="reglog_favicons/favicon-16x16.png">
  <link rel="manifest" href="reglog_favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="reglog_favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <div class="wrapper">
    <header>Регистрация / Авторизация</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="G-Mail адрес">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Электронная почта не может быть пустой</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Пароль">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Пароль не можыт быть пустым</div>
      </div>
      <input type="submit" value="Регистрация / Авторизация">
      <a href="main.html"><h1>Если вы не попали на главную страничку, нажмите сюда!</h1></a>
    </form>
  </div>

  <script src="reglog_script.js"></script>

</body>
</html>
